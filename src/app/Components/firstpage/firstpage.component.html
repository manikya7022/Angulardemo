<div class="container m-4">
    <h1 class="lead">FIRST PAGE</h1>
    <form class="w-50 mt-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control rounded-0" name="name" aria-describedby="emailHelp" [(ngModel)]="data.name" >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Occupation</label>
          <input type="text" class="form-control rounded-0" name="occu" aria-describedby="emailHelp" [(ngModel)]="data.occupation" >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control rounded-0" name="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="data.email" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control rounded-0" name="exampleInputPassword1" [(ngModel)]="data.password" >
        </div>
        <button type="submit" class="btn btn-primary rounded-0" (click)="setData()" >Submit</button>
      </form>
</div>
